<!DOCTYPE html>
<head>
    <title>To-Do-List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/src/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<nav class="navbar fixed-top navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">ToDo List</a>
        <div class="form-inline">
            <input id="search" class="form-control" type="text" placeholder="Search" aria-label="Search" onkeyup="search()">
        </div>
    </div>
</nav>
<div class="container">

    <div class="content-area row">
        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>

        <div class="col-md-8 col-xs-8 col-lg-8 col-sm-8">
            <div class="row input-area">
                <div class="col-md-1"></div>
                <div class="form-group col-md-9">
                    <input type="text" placeholder="New Task" class="form-control" id="addTask">
                </div>
                <div class="form-group col-md-1">
                    <button class="btn btn-primary" onclick="addTaskClick()">Add</button>
                </div>
                <div class="col-md-1"></div>
            </div>
            <h2>To Do</h2>
            <ul class="list-group" id="toDoTaskList">

            </ul>

            <h2>Done</h2>
            <ul class="list-group" id="completedTaskList">

            </ul>
        </div>

        <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2"></div>
    </div>

</div><!-- /.container -->

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
<script src="/src/index.js"></script>
</body>
</html>
